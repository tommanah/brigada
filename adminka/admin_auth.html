 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Авторизация администратора</title>
    <!-- <script src="admin_auth.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script src="test.js"></script>
    <link href="admin_auth.css" rel="stylesheet">
</head>
<body>
    <p>ВХОД ДЛЯ АДМИНИСТРАТОРА</p>
    
    <form >
        <p>Введите логин:</p>
        <input type="text" id="admin_login" placeholder="Логин"></input>
        
        <p>Введите пароль:</p>
        <input type="password" id="admin_password" placeholder="Пароль"></input>
        
        <p>Введите токен:</p>
        <input type="text" id="admin_token" placeholder="XXX-XXX"></input>

        <button type="button" id="btn" onclick="check_form()">Войти</button>

        <p id="error_admin_login" style="display: none;">Заполните поле логин</p>
        <p id="error_admin_password" style="display: none;">Заполните поле пароль</p>
        <p id="error_admin_token" style="display: none;">Заполните поле токен</p>
        
    </form>

</body>
</html>
